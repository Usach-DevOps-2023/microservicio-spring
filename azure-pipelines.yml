trigger:
- feature-ms-rodrigoCortes-mensaje

pool:
  vmImage: ubuntu-latest

steps:

- task: Gradle@2
  inputs:
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    tasks: 'clean build'
    gradleWrapperFile: 'gradlew'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    codeCoverageToolOption: 'jacoco'
    codeCoverageClassFilesDirectories: 'build/classes/java/main'
    #codeCoverageSourceDirectories: 'src/main/java'
    #codeCoverageReportFiles: '**/jacoco.xml'
    sonarQubeRunAnalysis: false
  displayName: 'Build with Gradle and run tests'